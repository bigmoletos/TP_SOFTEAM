            function getXMLHttpRequest() {

                            xhr = new ActiveXObject("Msxml2.XMLHTTP");
                        } catch (e) {

                        }
                    } else {
                        xhr = new XMLHttpRequest();
                    }
                } else {
                    alert("Navigateur incompatible avec XMLHTTPRequest");
                    return null;
                }
                return xhr;
            }
