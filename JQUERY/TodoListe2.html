            $(document).ready(
                    function () {
                        $("form :first").append('<input type="text" name="ajout" id="ajout" placeholder="Nouvelle Tache"><button type="button" id="bouton" >+</button>');
                        $('#bouton').click(function () {
                            var toAdd = $('input[name=ajout]').val();
                            $("ul").append('<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><input type="checkbox" id="check">' + toAdd + '<button type="button" id="sup" >x</button></li>');
                        });
            //sortable drag and drop
                $('ul').focus(function () {
                    $(this).val('');
                });
                $('ul').sortable();
            });

            //limte le nbre de taches
            $("input[name=ajout]").click(function (event) {
                //  if (event.keyCode === 13) {
                $("#bouton").keyup(); //avec .click ne fonctionne pas ici                          // }
            });
            //pour un effet clip à l'ajout avec un hide avant
            $("#bouton").click(function () {
                $("li:last").hide(1); //.fadeOut('slow'); 
                $("li:last").toggle('clip');
            });
            $("#ajout").click(function (event) {
                if (event.keyCode === 10) {//limitation à 10 taches
                    $("#bouton").keyup(); //avec .click ne fonctionne pas ici
                }
            });

//                                    );//.fadeOut('slow'); //pour supprimer totalement la ligne
//                        });

            //pour barrer le texte avec un crayon
            $(document).on('click', '#check', function () {
                $(this).parent().toggleClass('strike'); //.fadeOut('slow'); //pour supprimer totalement la ligne
            });
            //pour supprimer la tache
            $(document).on('click', '#sup', function () {
                $(this).parent().fadeOut('slow');
            });
            //pour vider la zone de texte

            $('li').focus(function () {
                $(this).val('');
            });

            //mettre les taches de travers

            $('ul').dropdown({
                gutter: 5,
                delay: 100,
                random: true});








        </script>
